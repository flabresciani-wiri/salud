function getUrlVars() {
    event.preventDefault();
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
   }

function cargar_title(){
    var especialidad = decodeURI( getUrlVars()["e"]);

}

    case "Ginecología":
